<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>Skroutz | Giphy loader</title>
    <meta name="description" content="Gifs fetching app" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <header class="container-fluid text-center">
          <h1>~ Skroutz giphy loader ~</h1>
        </header>
      </div>
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-4">
          <input
            id="txtSearch"
            list="dtlSearch"
            class="form-control"
            placeholder="Search"
          />
          <datalist id="dtlSearch"></datalist>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="btn-group mt-3" role="group">
          <button id="btnGetTrending" type="button" class="btn btn-primary">
            Get trending
          </button>
          <button id="btnSearch" type="button" class="btn btn-light">
            Search
          </button>
          <button id="btnClear" type="button" class="btn btn-light">
            Clear
          </button>
        </div>
      </div>
      <div class="row">
        <div id="resultsHolder" class="container-fluid mt-5 text-center">
          <div class="gif-holder">
            <video autoplay loop muted playsinline>
              <source
                src="https://media2.giphy.com/media/mlvseq9yvZhba/200.mp4?cid=2c15220ae2615509760160cc675b20b6f75732773dbd0013&rid=200.mp4"
                type="video/mp4"
              />
              <source
                src="https://media2.giphy.com/media/mlvseq9yvZhba/200.webp?cid=2c15220ae2615509760160cc675b20b6f75732773dbd0013&rid=200.webp"
                type="video/webp"
              />
            </video>
            <div class="gif-overlay">
              <div class="gif-tools">
                <div class="btn-group btn-group-sm" role="group">
                  <button type="button" class="btn btn-outline-light">
                    Delete
                  </button>
                  <button type="button" class="btn btn-outline-light">
                    Copy link
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.bundle.js"></script>
  </body>
</html>
